<article>
	<form name="addForm" ng-submit="add(newSurname)">
		<input type="text" ng-model="newSurname">
		<input type="submit" value="Add" >
	</form>
</article>
<article>
	<table width="100%">
		<tr>
			<th>Surname</th>
		</tr>
		<tr ng-repeat="surname in surnames" >
			<td><a href="#/ons-command/rest/surnames/{{surname.entityId}}"><span ng-bind="surname.surname" /></a></td>
		</tr>
	</table>
</article>
