<!doctype html>
<html lang="en" ng-app="onsApp">
<head>
  <meta charset="utf-8">
  <title>Etherton One Name Study</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="SearchBoxCtrl">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <select ng-model="selectedSurname">
        			 <option ng-repeat="surname in surnameList" value="{{surname.entityId}}">{{surname.surname}}</option>
        		</select>

		Search: <input id="firstName" ng-model="firstName">

      </div>
      <div class="col-md-10">
        <!--Body content-->

        <ul class="phones">
          <li ng-repeat="person in persons | filter:query">
            <span>{{person.firstName}}</span>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
