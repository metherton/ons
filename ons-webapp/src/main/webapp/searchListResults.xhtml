<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"	>

<head><title>IGNORED</title></head>
<body>
<ui:composition template="/templates/masterLayout.xhtml">

	<ui:define name="title">
		search results
	</ui:define>

	<ui:define name="heading">
		Welcome to the Etherton One Name Study
	</ui:define>
	
	<ui:define name="sideBarLeft">This is the left hand menu</ui:define>
	
	
	<ui:define name="content">
	
		<h:form>
			<h:outputText value="Search Results List" />
		
			<p:dataTable value="#{homePage.searchResults}" var="searchResult">
	
			
				<p:column sortBy="#{searchResult.firstName}">
					<f:facet name="header">
						First Name
					</f:facet>
					#{searchResult.firstName}
				</p:column>		
				<p:column>
					<f:facet name="header">
						Surname
					</f:facet>	
					#{searchResult.surname}
				</p:column>
			
			</p:dataTable>	
		</h:form> 
	</ui:define>

</ui:composition>
</body>
</html>
