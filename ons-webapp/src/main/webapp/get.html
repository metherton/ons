<html ng-app="notesApp">
<head>
<title>$http get example</title>
</head>
<body ng-controller="MainCtrl as mainCtrl">
<h1>Hello Servers!</h1>
<div ng-repeat="person in mainCtrl.items">
<div><span ng-bind="person.entityId"></span></div>
<div><span ng-bind="person.firstName"></span></div>
<div><span ng-bind="person.surname.surname"></span></div>
<br/><br/>
</div>
<script src="angular.min.js"></script>
<script>
angular.module('notesApp', [])
.controller('MainCtrl', ['$http', function($http) {
var self = this;
self.items = [];
$http.get('/ons-command/app/persons/1').then(function(response) {
self.items = response.data;
}, function(errResponse) {
console.log('Error while fetching notes');
});
}]);
</script>
</body>
</html>
